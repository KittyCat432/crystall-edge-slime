- type: entity
  parent: CEBaseAmbitionObjective
  abstract: true
  id: CEBaseElfAmbition
  components:
  - type: CEAmbitionObjective
    conditions:
      - !type:RequiredSpecies
        species:
        - CEElf

- type: entity
  parent: CEBaseElfAmbition
  id: CEAmbitionNatureHarmony
  components:
  - type: CEAmbitionObjective
    name: ce-ambition-nature-harmony-name
    desc: ce-ambition-nature-harmony-desc
    weight: 2
    parsings:
      COUNT: !type:RandomNumber
        range:
          min: 2
          max: 5

