- type: constructionGraph
  id: CETargetStake
  start: start
  graph:
    - node: start
      edges:
        - to: CEtargetStake
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: CEWood
              amount: 2
              doAfter: 2

    - node: CEtargetStake
      entity: CETargetStake
      edges:
        - to: start
          completed:
            - !type:DeleteEntity {}
          steps:
            - tool: Prying
              doAfter: 1
        - to: CEtarget
          steps:
            - material: CEWood
              amount: 3
              doAfter: 1
            - tool: CEHammering
              doAfter: 1

    - node: CEtarget
      entity: CETarget
      edges:
        - to: CEtargetStake
          completed:
            - !type:GivePrototype
              prototype: CEWoodenPlanks1
              amount: 3
          steps:
            - tool: CEHammering
              doAfter: 2

- type: constructionGraph
  id: CETargetEffigy
  start: start
  graph:
    - node: start
      edges:
        - to: CEtargetEffigy
          completed:
            - !type:SnapToGrid
          steps:
            - material: CEWood
              amount: 5
              doAfter: 2
            - material: CECloth
              amount: 2
              doAfter: 2
    - node: CEtargetEffigy
      entity: CETargetEffigy
