- type: entity
  id: CEMobCatBase
  parent: CESimpleMobBase
  name: cat
  description: A cute small feline, that purrs when you pet it. Meow!
  categories: [ ForkFiltered ]
  abstract: true
  components:
  - type: NpcFactionMember
    factions:
    - CECats
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 5
  - type: Sprite #TODO: need a way to have cats lay down when they are prone
    drawdepth: Mobs
    sprite: _CE/Mobs/Pets/cat.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: walking
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Mouse_burning
  - type: Hands # remove when climbing on tables will be possible without hands component
  - type: Puller
    needsHands: false
  - type: Appearance
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 40
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Critical
      75: Dead
#  - type: CENightVision # Why do carcats have night vision, but not cats?
  - type: DamageStateVisuals
    states:
      Alive:
        Base: walking
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: MeleeWeapon
    damage:
      types:
        Slash: 5
    attackRate: 1.5
    range: 1.25
    altDisarm: false
    angle: 0
    animation: WeaponArcClaw
    soundHit:
      collection: AlienClaw
    wideAnimation: WeaponArcClaw
  - type: GhostRole
    name: ce-ghost-role-information-name-cat
    description: ce-ghost-role-information-description-cat
    rules: ce-ghost-role-information-rules-pet
    raffle:
      settings: short
  - type: GhostTakeoverAvailable
  - type: MessyDrinker
    spillChance: 0.2
  - type: Speech
    speechSounds: Cat
    speechVerb: SmallMob
  - type: ReplacementAccent
    accent: cat
  - type: InteractionPopup
    successChance: 0.6
    interactSuccessString: petting-success-cat
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Pets/cat_meow.ogg
  - type: PassiveDamage
    allowedStates:
    - Alive
    damageCap: 40
    damage:
      groups:
        Brute: -0.05
        Burn: -0.02
        Toxin: -0.02
  - type: Bloodstream
    bloodMaxVolume: 80
#    bloodReagent: CEBloodAnimal #TODO: alchemy just a week away
  - type: Tag
    tags:
      - CannotSuicide

- type: entity
  parent: CEMobCatBase
  id: CEMobCatColoredWithSpotsBase
  categories: [ ForkFiltered ]
  abstract: true
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _CE/Mobs/Pets/cat.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: walking
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded", "overlay"]
      state: walking-overlay
  - type: DamageStateVisuals
    states:
      Alive:
        Base: walking
        BaseUnshaded: walking-overlay
      Critical:
        Base: dead
        BaseUnshaded: dead-overlay
      Dead:
        Base: dead
        BaseUnshaded: dead-overlay

- type: entity
  parent: CEMobCatBase
  id: CEMobCatRandomColored
  suffix: "Colored"
  categories: [ ForkFiltered ]
  components:
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        walking: CECatColors

- type: entity
  parent: CEMobCatColoredWithSpotsBase
  id: CEMobCatRandomColoredWithSpots
  suffix: "Colored, Spotted"
  categories: [ ForkFiltered ]
  components:
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        walking: CECatColors
    - enum.DamageStateVisualLayers.BaseUnshaded:
        walking-overlay: CECatColors
