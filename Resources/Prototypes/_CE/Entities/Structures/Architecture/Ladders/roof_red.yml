- type: entity
  id: CEZLevelsLadderRoofRedBase
  name: roof tile
  description: Red tiles, for covering building roofs.
  abstract: true
  components:
  - type: Sprite
    sprite: _CE/Structures/Architecture/Ladders/roof_red.rsi
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Rock
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          CEStoneBlock1:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  parent:
  - CEZLevelLadderBase
  - CEZLevelsLadderRoofRedBase
  id: CEZLevelsLadderRoofRed

- type: entity
  parent:
  - CEZLevelLadderCornerBase
  - CEZLevelsLadderRoofRedBase
  id: CEZLevelsLadderRoofRedCorner
  suffix: Corner

- type: entity
  parent:
  - CEZLevelLadderCornerInnerBase
  - CEZLevelsLadderRoofRedBase
  id: CEZLevelsLadderRoofRedCornerInner
  suffix: Inner Corner
