- type: entity
  name: wooden bed
  id: CEWoodenBed
  parent:
  - BaseStructure
  #- CEBaseFlammableSpreading
  description: Wooden bed. Better than nothing.
  categories: [ ForkFiltered ]
  components:
  #- type: HealOnBuckle
  #  damage:
  #    types:
  #      Poison: -0.1
  #      Blunt: -0.1
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.05"
        density: 190
        mask:
        - TableMask
  - type: Sprite
    sprite: _CE/Structures/Furniture/Beds/wooden.rsi
    state: icon
    noRot: true
  - type: Strap
    position: Down
    rotation: -90
  - type: PlaceableSurface
    placeCentered: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CEWood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          CEWoodenPlanks1:
            min: 1
            max: 2
  - type: Transform
    anchored: true
    noRot: true
  - type: Anchorable
  - type: Pullable
  - type: Construction
    graph: CEWoodenBed
    node: CEWoodenBed
