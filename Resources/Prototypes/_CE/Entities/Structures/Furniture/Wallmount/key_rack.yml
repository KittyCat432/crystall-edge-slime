- type: entity
  id: CEWallmountKeyRack
  name: key rack
  parent: CEBaseWallmount
  description: Wooden wall board with slots for keys.
  components:
  - type: Appearance
  - type: Sprite
    sprite: _CE/Structures/Furniture/Wallmount/key_rack.rsi
    layers:
    - state: shelf
    - state: keys-0
    - map: ["enum.StorageFillLayers.Fill"]
  - type: StorageFillVisualizer
    maxFillLevels: 11
    fillBaseName: keys
  - type: Storage
    storageOpenSound: null
    storageCloseSound: null
    grid:
    - 0,0,4,1
    maxItemSize: Tiny
    whitelist:
      tags:
        - CEKey
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Construction
    graph: CEWallmountKeyRack
    node: CEWallmountKeyRack
