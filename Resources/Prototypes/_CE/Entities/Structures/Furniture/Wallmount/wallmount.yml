- type: entity
  id: CEBaseWallmount
  abstract: true
  categories: [ ForkFiltered ]
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    drawdepth: Mobs
  - type: CEWallmount
  - type: Physics
    canCollide: false

- type: entity
  id: CEWallmountBarShelf
  name: bar shelf
  suffix: 1
  parent: CEBaseWallmount
  description: Wall shelves to store your wine collection
  components:
  - type: Appearance
  - type: Sprite
    sprite: _CE/Structures/Furniture/Wallmount/wallmount_bar_shelf.rsi
    layers:
    - state: shelf
    - state: bottleA-0
    - map: ["enum.StorageFillLayers.Fill"]
  - type: StorageFillVisualizer
    maxFillLevels: 7
    fillBaseName: bottleA
  - type: Storage
    grid:
    - 0,0,5,3
    maxItemSize: Normal
##   whitelist:                TODO
##     tags:
##       - CEBottles
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Construction
    graph: CEWallmountBarShelf
    node: CEWallmountBarShelf