- type: entity
  id: CEWallmountBarShelf
  name: bar shelf
  parent: CEBaseWallmount
  description: Wall shelves to store your wine collection
  components:
  - type: Appearance
  - type: Sprite
    sprite: _CE/Structures/Furniture/Wallmount/bottle_shelf.rsi
    layers:
    - state: shelf
    - state: bottle-0
    - map: ["enum.StorageFillLayers.Fill"]
  - type: StorageFillVisualizer
    maxFillLevels: 7
    fillBaseName: bottle
  - type: Storage
    grid:
    - 0,0,5,3
    maxItemSize: Normal
    storageOpenSound: null
    storageCloseSound: null
    storageInsertSound:
      path: /Audio/Items/bottle_clunk.ogg
      params:
        variation: 0.3
    storageRemoveSound:
      path: /Audio/Items/bottle_clunk.ogg
      params:
        variation: 0.3
##   whitelist:                TODO
##     tags:
##       - CEBottles
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Construction
    graph: CEWallmountBarShelf
    node: CEWallmountBarShelf
