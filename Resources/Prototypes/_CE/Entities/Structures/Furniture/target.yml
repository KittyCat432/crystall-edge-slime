- type: entity
  id: CETargetEffigy
  parent:
  - BaseStructureDynamic
  #- CEBaseFlammable
  name: target effigy
  description: The target is a scarecrow for practising close combat strikes.... or magic.
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    sprite: _CE/Structures/Furniture/target.rsi
    layers:
      - state: target_effigy
  - type: DamagePopup
    allowTypeChange: true
    damagePopupType: Combined
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 200
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: InteractionOutline
  - type: Physics
  - type: Transform
    anchored: false
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 800
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          CEWoodenPlanks1:
            min: 3
            max: 4
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CETargetEffigy
    node: CEtargetEffigy
