  - BaseStructureDynamic
  #- CEBaseFlammable
  name: target stake
  description: A wooden stand on which to fix a target for firing.
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    noRot: true
    sprite: _CE/Structures/Furniture/target.rsi
    layers:
      - state: target_stake
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.20
        density: 50
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: InteractionOutline
  - type: Physics
  - type: Climbable
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
