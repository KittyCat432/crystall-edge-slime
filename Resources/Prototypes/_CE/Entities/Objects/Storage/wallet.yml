- type: entity
  name: wallet
  description: A small wallet, handy for storing coins.
  id: CEWallet
  parent: BaseStorageItem
  suffix: Empty
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    sprite: /Textures/_CE/Objects/Storage/wallet.rsi
    layers:
    - state: wallet-0
      map: ["enum.StorageFillLayers.Fill"]
  - type: Storage
    maxItemSize: Tiny
    grid:
    - 0,0,3,2
    quickInsert: true
    areaInsert: false
    storageOpenSound:
      collection: storageRustle
    storageInsertSound:
      collection: storageRustle
    whitelist:
      tags:
        - CECoin
        - Dice
  - type: UseDelay
    delay: 0.3
  - type: Appearance
  - type: StorageFillVisualizer
    maxFillLevels: 4
    fillBaseName: wallet
  - type: Dumpable
    soundDump:
      collection: CECoins
    multiplier: 0.8
  - type: Clothing
    slots: [belt]
  - type: Item
    size: Normal
