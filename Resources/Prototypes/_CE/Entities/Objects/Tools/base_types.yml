- type: entity
  abstract: true
  id: CEBaseWeaponChemical
  categories: [ ForkFiltered ]
  components:
  - type: SolutionContainerManager
    solutions:
      melee:
        maxVol: 4
  - type: MeleeChemicalInjector
    solution: melee
  - type: RefillableSolution
    solution: melee
  - type: InjectableSolution
    solution: melee
  - type: SolutionInjectOnEmbed
    transferAmount: 2
    solution: melee
  - type: SolutionTransfer
    maxTransferAmount: 2

- type: entity
  abstract: true
  id: CEBaseWeaponThrowable
  categories: [ ForkFiltered ]
  components:
  - type: LandAtCursor
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 10
  - type: DamageOnLand
    damage:
      types:
        Piercing: 10
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PolygonShape
          vertices:
            - -0.40,-0.30
            - -0.30,-0.40
            - 0.40,0.30
            - 0.30,0.40
        density: 10
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2

- type: entity
  abstract: true
  id: CEBaseWeaponLight
  categories: [ ForkFiltered ]
  components:
  - type: MeleeWeapon
    resetOnHandSelected: false
    autoAttack: true

- type: entity
  abstract: true
  id: CEBaseWeaponShort
  categories: [ ForkFiltered ]
  components:
  - type: MeleeWeapon
    range: 1.0 # 1.5 standart
    #cPAnimationOffset: -0.75

- type: entity
  abstract: true
  id: CEBaseWeaponSharp
  categories: [ HideSpawnMenu, ForkFiltered ]
  components:
  - type: Sharp
  #- type: CESharpened
  #- type: CESharpeningStone
  - type: UseDelay
  - type: Tool
    qualities:
      - Slicing
    useSound:
      path: /Audio/Items/Culinary/chop.ogg
  - type: Utensil
    types:
      - Knife
  - type: Execution
