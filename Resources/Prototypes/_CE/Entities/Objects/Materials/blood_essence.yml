- type: entity
  parent:
  - BaseItem
  id: CEBloodEssence
  name: blood essence
  description: The essence of life, extracted by force. Only true vampires know how to use it.
  categories: [ ForkFiltered ]
  suffix: 1
  components:
  - type: Item
    size: Ginormous
    inhandVisuals:
      left:
      - state: inhand-left
        shader: unshaded
      right:
      - state: inhand-right
        shader: unshaded
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    sprite: /Textures/_CE/Objects/Materials/blood_essence.rsi
    layers:
    - state: drop
      shader: unshaded
  - type: PointLight
    enabled: true
    color: "#d60032"
    energy: 1
    radius: 3
    netsync: false
  - type: CanMoveInAir
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir
  - type: LightBehaviour
    behaviours:
      - !type:PulseBehaviour
        interpolate: Cubic
        maxDuration: 2
        startValue: 1.0
        endValue: 3.0
        property: Energy
        isLooped: true
        enabled: true
  - type: CESkillPointConsumable
    pointType: Blood
    consumeEffect: CEImpactEffectBloodEssenceInverse
    whitelist:
      components:
      - CEVampire
  - type: ChasingWalk
    maxChaseRadius: 5
    minSpeed: 0.5
    maxSpeed: 1
    chasingComponent:
    - type: CEVampireClanHeart
  - type: CEVampireTreeCollectable
  - type: Stack
    stackType: CEBloodEssence
    count: 1
