# Base
# ========================

- type: entity
  abstract: true
  parent: CEClothingBackContainerBase
  id: CEClothingBackSatchelBase
  categories: [ ForkFiltered ]
  components:
  - type: Foldable
    canFoldInsideContainer: true
    unfoldVerbText: fold-flip-verb
    foldVerbText: fold-flip-verb
  - type: FoldableClothing
    foldedEquippedPrefix: flipped
    foldedHeldPrefix: flipped
  - type: Sprite
    sprite: _CE/Clothing/Back/Satchel/satchel_t0.rsi
  - type: Storage
    grid: # 28
    - 0,0,1,3 # 2x4=8
    - 3,0,6,3 # 4x4=16
    - 8,0,9,3 # 2x4=4

# ========================
# Tiers
# ========================

- type: entity
  parent: CEClothingBackSatchelBase
  id: CEClothingBackSatchelT0
  name: Pouch
  suffix: backpack T0
  description: A small basic pouch for carrying essential items. Can be worn on the belt or over the shoulder.
  components:
  - type: Clothing
    slots:
    - back
    - belt
  - type: Sprite
    sprite: _CE/Clothing/Back/Satchel/satchel_t0.rsi
  - type: Storage
    grid: # 19
    - 1,0,1,0 # 1x1=1
    - 0,1,1,2 # 2x2=4
    - 3,0,5,2 # 3x3=9
    - 7,0,7,0 # 1x1=1
    - 7,1,8,2 # 2x2=4
  - type: PhysicalComposition
    materialComposition:
      CECloth: 50 # 40u CECloth (8x10u) + 10u CEString
      CEIron: 2 # 2u CEIron
      # Cost: (50×0.3) + (2×2) = 19 copper coins

- type: entity
  parent: CEClothingBackSatchelT0
  id: CEClothingBackSatchelT1
  name: Rustic Satchel
  suffix: backpack T1
  description: A handcrafted leather satchel with rustic charm. Provides modest storage with traditional styling. Can be worn on the belt or over the shoulder.
  components:
  - type: Clothing
    slots:
    - back
  - type: Sprite
    sprite: _CE/Clothing/Back/Satchel/satchel_t1.rsi
  - type: Storage
    grid: # 32
    - 0,1,1,3 # 2x3=6
    - 3,0,3,3 # 1x4=4
    - 5,0,7,3 # 3x4=12
    - 9,0,9,3 # 1x4=4
    - 11,1,12,3 # 2x3=6
  - type: PhysicalComposition
    materialComposition:
      CELeather: 15 # 15u CELeather (3x5u)
      CEIron: 6 # 6u CEIronBuckle (3x2u)
      CECloth: 50 # 40u CECloth (8x10u) + 10u CEString ~~~ 15 additional coppers
      # Cost: (15×1.2) + (6×2) = 18 + 12 = 30 copper coins
  - type: StaticPrice
    price: 15 # Balance with backpack
