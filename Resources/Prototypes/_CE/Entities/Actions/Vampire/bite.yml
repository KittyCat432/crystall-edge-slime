- type: entity
  id: CEActionVampireBite
  parent: CEActionSpellBase
  name: Vampire bite
  description: You suck the blood and very essence of life from your victim. (The amount of essence in each player is limited)
  components:
  - type: CEActionDoAfterSlowdown
    speedMultiplier: 0.3
  - type: CEMagicEffectVampire
  - type: CEActionSSDBlock
  - type: DoAfterArgs
    delay: 2
    hidden: true
  - type: Action
    useDelay: 0.5
    icon:
      sprite: _CE/Actions/vampire.rsi
      state: bite
    sound: !type:SoundPathSpecifier
      path: /Audio/Effects/gib1.ogg
  - type: TargetAction
    repeat: true
    range: 1
    interactOnMiss: false
  - type: EntityTargetAction
    canTargetSelf: false
    whitelist:
      requireAll: true
      components:
      - MobState
      - Bloodstream
    event: !type:CEEntityTargetModularEffectEvent
      telegraphyEffects:
      - !type:CESpellSpawnEntityOnTarget
        spawns:
        - CEImpactEffectVampireBite
      - !type:CESpellApplyEntityEffect
        effects:
        - !type:Jitter
      effects:
      - !type:CESpellSuckBlood
        suckAmount: 5
      - !type:CESpellVampireGatherEssence
      - !type:CESpellSpawnEntityOnUser
        spawns:
        - CEImpactEffectBloodEssence
      - !type:CESpellApplyEntityEffect
        effects:
        - !type:Jitter
        - !type:ModifyBloodLevel
          amount: -3

- type: entity
  id: CEImpactEffectVampireBite
  parent: CESnowEffect
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    color: red
    layers:
      - state: snow1
        map: [ "random" ]
  - type: RandomSprite
    available:
      - random:
          snow1: ""
          snow2: ""
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Effects/gib1.ogg

